{{define "content"}}
<div class="row">
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item"><a href="/instances">实例</a></li>
                <li class="breadcrumb-item active" aria-current="page">添加实例</li>
            </ol>
        </nav>

        <form method="post" action="/instances/save">
            <div class="form-group">
                <label class="control-label">名称</label>
                <input type="text" class="form-control" name="Name">
            </div>
            <div class="form-group">
                <label class="control-label">描述</label>
                <textarea class="form-control" name="Description"></textarea>
            </div>
            <div class="form-group text-right">
                <input type="hidden" name="ID" value="2">
                <button class="btn btn-primary">提交</button>
            </div>
        </form>
    </div>

    <div class="col-md-4">
        <blockquote>实例代表了一组API集合。每个实例有单独的访问前缀，方便你将一组API整合到一起</blockquote>
    </div>
</div>

{{end}}
